name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Docker image
      run: |
        docker build -t website-image .
        docker tag website-image:latest 154260813552.dkr.ecr.us-east-1.amazonaws.com/website-repo:latest
        docker push 154260813552.dkr.ecr.us-east-1.amazonaws.com/website-repo:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Install kubectl
      uses: azure/k8s-set-context@v1
      with:
        kubeconfig: ${{ secrets.KUBE_CONFIG_DATA }}

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f deployment.yaml
        kubectl rollout restart deployment/website-deployment
